<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles\stylesheets/style.css"/>
    <script src="https://kit.fontawesome.com/291c31d069.js"></script>
    <title>OhMyFood</title>
</head>
<body>

    <header>
        <img src="styles/images/logo.jpg" id="logo" alt="logo ohmyfood"/>
    </header>
    <section>
        <div class="cards-container">
            <!-- First card : Note theme -->
            <div class="card-container">
                <div class="card">
                    <div class="card-front" id="menu_note">
                        <div class="title_restaurant">
                            La note enchantée
                        </div>
                    </div>
                    <div class="card-back" id="card_note">
                        <a class="title_menu" href="menu_noteenchantee.html">
                            <span class="far fa-arrow-alt-circle-right fa=2x"></span>
                            Menu
                        </a>
                    </div>
                </div>
            </div>
    
            <!-- Second card : Chic theme -->
            <div class="card-container">
                <div class="card">
                    <div class="card-front" id="menu_chic">
                        <div class="title_restaurant">
                            Le chic à la française
                        </div>
                    </div>
                    <div class="card-back" id="card_chic">
                        <a class="title_menu" href="menu_chicfrancaise.html">
                            <span class="far fa-arrow-alt-circle-right fa=2x"></span>
                            Menu
                        </a>
                    </div>
                </div>
            </div>
    
            <!-- Third card : Delight theme -->
            <div class="card-container">
                <div class="card">
                    <div class="card-front" id="menu_delight">
                        <div class="title_restaurant">
                            Le délice des papilles
                        </div>
                    </div>
                    <div class="card-back" id="card_delight">
                        <a class="title_menu" href="menu_delicepapilles.html">
                            <span class="far fa-arrow-alt-circle-right fa=2x"></span>
                            Menu
                        </a>
                    </div>
                </div>
            </div>
    
            <!-- Fourth card : Palette theme -->
            <div class="card-container">
                <div class="card">
                    <div class="card-front" id="menu_palette">
                        <div class="title_restaurant">
                            La palette du goût
                        </div>
                    </div>
                    <div class="card-back" id="card_palette">
                        <a class="title_menu" href="menu_palettedugout.html">
                            <span class="far fa-arrow-alt-circle-right fa=2x"></span>
                            Menu
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <aside>
        <div id="typewriter_text">
            Prochainement
        </div>
        
    </aside>

    <footer>
        <p>
            <a href="legalnotice.html" id="legalnotice">
                Mentions légales
            </a>
        </p>
        <p>
            <a href="mailto:ohmyfood@mail.com" id="mailto">
                Contactez-nous
            </a>
        </p>
    </footer>

    
</body>
</html>
