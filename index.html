<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Page d'accueil site entreprise Ohmyfood">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="styles\stylesheets/style.css"/>
    <script src="https://kit.fontawesome.com/291c31d069.js"></script>
    <title>OhMyFood</title>
</head>
<body>

    <header>
        <img src="styles/images/logo.jpg" id="logo" alt="logo ohmyfood"/>
    </header>
    <section>
        <div class="cards-container">
            <!-- First card : Note theme -->
            <article class="card-container">
                <div class="card">
                    <figure class="card-front" id="menu_note">
                        <figcaption class="title_restaurant">
                            La note enchantée
                        </figcaption>
                    </figure>
                    <figure class="card-back" id="card_note">
                        <img src="styles/images/home_menu1.png" alt="Menu note enchantée" class="photo_menu">
                            <figcaption><a class="title_menu" href="menu_noteenchantee.html">
                            <span class="far fa-arrow-alt-circle-right fa=2x"></span>
                            Menu
                        </a></figcaption> 
                    </figure>
                </div>
            </article>
    
            <!-- Second card : Chic theme -->
            <article class="card-container">
                <div class="card">
                    <figure class="card-front" id="menu_chic">
                        <figcaption class="title_restaurant">
                            Le chic à la française
                        </figcaption>
                    </figure>
                    <figure class="card-back" id="card_chic">
                        <img src="styles/images/home_menu2.png" alt="Menu le chic à la française" class="photo_menu">
                            <figcaption><a class="title_menu" href="menu_chicfrancaise.html">
                            <span class="far fa-arrow-alt-circle-right fa=2x"></span>
                            Menu
                        </a></figcaption> 
                    </figure>
                </div>
            </article>
    
            <!-- Third card : Delight theme -->
            <article class="card-container">
                <div class="card">
                    <figure class="card-front" id="menu_delight">
                        <figcaption class="title_restaurant">
                            Le délice des papilles
                        </figcaption>
                    </figure>
                    <figure class="card-back" id="card_delight">
                        <img src="styles/images/home_menu3.png" alt="Menu le délice des papilles" class="photo_menu">
                            <figcaption><a class="title_menu" href="menu_delicepapilles.html">
                            <span class="far fa-arrow-alt-circle-right fa=2x"></span>
                            Menu
                        </a></figcaption>
                    </figure>
                </div>
            </article>
    
            <!-- Fourth card : Palette theme -->
            <article class="card-container">
                <div class="card">
                    <figure class="card-front" id="menu_palette">
                        <figcaption class="title_restaurant">
                            La palette du goût
                        </figcaption>
                    </figure>
                    <figure class="card-back" id="card_palette">
                            <img src="styles/images/home_menu4.png" alt="Menu la palette du goût" class="photo_menu">
                                <figcaption><a class="title_menu" href="menu_palettedugout.html">
                            <span class="far fa-arrow-alt-circle-right fa=2x"></span>
                            Menu
                        </a></figcaption>
                    </figure>
                </div>
            </article>
        </div>
    </section>

    <aside>
        <div id="typewriter_text">
            Prochainement
        </div>
        
    </aside>

    <footer>
        <p>
            <a href="legalnotice.html" id="legalnotice">
                Mentions légales
            </a>
        </p>
        <p>
            <a href="mailto:ohmyfood@mail.com" id="mailto">
                Contactez-nous
            </a>
        </p>
    </footer>

    
</body>
</html>
